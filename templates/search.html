{% extends 'layout.html' %}
{% block body %}

<div class="container-fluid">
	<div class="row mb-3">
		<div class="col-md-12">
			<h3>Search results for "{{keyword}}":</h3>
			<p class="text-muted"></p>
			<div id="filter-card">
                <div class="card">
                    <div class="card-header">
                         <a class="collapsed card-link" data-toggle="collapse" data-parent="#filter-card" href="#filter-contents">Filters</a>
                    </div>
                    <div id="filter-contents" class="collapse">
                        <div class="card-body">
                            Show Filters
                        </div>
                    </div>
                </div>
            </div>
		</div>
    </div>

    <div class="row mb-3">
        <div class="col-md-12">
            {% if recipes is defined and recipes[0] is defined %}
                <div class="card bg-default">
                    <h5 class="card-header">Card title</h5>
                    <div class="card-body">
                        <p class="card-text">Card content</p>
                    </div>
                    <div class="card-footer">
                        <p class="card-text">Card footer</p>
                    </div>
                </div>
            {% else %}
                <p>No recipes found.</p>
            {% endif %}       
        </div>
    </div>
		
</div>

{% endblock %}
