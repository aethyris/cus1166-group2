{% extends 'layout.html' %}
{% block body %}

<div class="container-fluid">
    <div class="row mt-3">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h3>Create an account</h3>
            <form class="form" action="{{ url_for('users.signup') }}" method="post">
                <div class="form-group">
                    <input class="form-control" type="text" name="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                        <input class="form-control" type="email" name="email" placeholder="name@example.com" required>
                    </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
            <p>Already have an account? <a href="{{ url_for('users.signup') }}">Login in.</a></p>
            <br/>
            <h4>What do you get from a Dine on Your Dime account?</h4>
            <ul>
                <li>Save your filters and user preferences.</li>
                <li>More is coming. We promise.</li>
            </ul>
        </div>
        <div class="col-md-3"></div>
    </div>
 </div>

{% endblock %}
