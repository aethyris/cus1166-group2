<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script> src="/blueprints/home.py"</script>

        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='theme.css') }}">

        <title>Dine on Your Dime</title>
    </head>

<body class="bg-light">
    <div id="navbar">
        <nav class="navbar navbar-expand-lg navbar-light fixed-top mx-5 bg-light">
            <a class="navbar-brand text-primary" href="/"><b>Dine on Your Dime</b></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarFull">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarFull">
                <nav class="navbar-nav">
                    <button type="button" class="btn btn-outline-success my-1" data-toggle="modal" data-target="#filterModal">Filter</button>
                    <form action="{{ url_for('home_page.search') }}" method="post" class="form-inline mr-1 ">
                        <input class="form-control" type="text" name="keyword" placeholder="Find a recipe" style="border-radius: 0rem;">
                        <button class="btn btn-primary" type="submit">Search</button>
                    </form>
                    <a class="nav-item nav-link my-1" href='#'>Recipes</a>
                </nav>
                <nav class="navbar-nav ml-auto">
                    {% if current_user.is_authenticated %}
                        <div class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown">
                                {{ current_user.username}}
                            </a>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="#">Profile</a>
                                <a class="dropdown-item" href="#">Settings</a>
                                <div class="dropdown-divider"></div>
                                <a class='dropdown-item' href="{{ url_for('users.logout') }}">Logout</a>
                            </div>
                        </div>
                    {% else %}
                    <a class="nav-item nav-link" href="{{ url_for('users.login') }}">Login</a>
                    {% endif %}
                </nav>
            </div>
        </nav>
    </div>

    <div id="filterModal" tabindex="-1" class="modal" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Filters</h4>
                    <button type="button" class="close" data-dismiss="modal">&times</button>
                </div>
                <div class="modal-body">
                    <div id="cuisine-filter">

                      <h5>Select Meal Type</h5>
                      <select class="form-control" id="Type" name="Type of Meal">
                        <option>All</option>
                        <option>Breakfast</option>
                        <option>Lunch</option>
                        <option>Dinner</option>
                      </select>

                      <h5>Select Style of Meal </h5>

                      <select class="form-control" id="Style" name="Style of Meal">
                        <option>All</option>
                        <option>Fried</option>
                        <option>BBQ</option>
                      </select>

                      <h5>Select Dietary Preference </h5>
                      <select class="form-control" id="Dietary" name="Dietary Preference">
                        <option>All</option>
                        <option>Vegan</option>
                        <option>Standard</option>
                        <option>Pescatarian</option>
                        <option>Vegetarian</option>
                      </select>

                       <h5>Input Calorie Range</h5>
                        <form>
                        <div class="form-row">
                        <div class="col">
                        <input type="text" class="form-control" placeholder="Low">
                        </div>
                        <div class="col">
                        <input type="text" class="form-control" placeholder="High">
                        </div>
                        </div>
                        </form>

                        <h5>Input Cooking Time</h5>
                        <form>
                        <div class="form-row">
                        <div class="col">
                        <input type="text" class="form-control" placeholder="Low">
                        </div>
                        <div class="col">
                        <input type="text" class="form-control" placeholder="High">
                        </div>
                        </div>
                        </form>

                        <br>

                      <form action="{{ url_for('home_page.search') }}" method="post" class="form-inline mr-1 ">
                        <button name = "button" value = "OK" onclick=""type = "button">Okay, Lets Dine!</button>
                      </form>
                    </div>

                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>

    <div class="mx-5 mb-3" style="padding-top: 60px">
        {% block body %}
        {% endblock %}
    </div>

    </body>
</html>
